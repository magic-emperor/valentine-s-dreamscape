<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c23b3b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="#f5e6f0" opacity="0.3"/>
  
  <!-- Heart -->
  <path d="M50 88 C25 75, 10 60, 10 45 C10 30, 20 20, 30 20 C38 20, 45 26, 50 35 C55 26, 62 20, 70 20 C80 20, 90 30, 90 45 C90 60, 75 75, 50 88 Z" 
        fill="url(#heartGradient)" 
        filter="url(#glow)" 
        opacity="0.9"/>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="8" ry="12" fill="white" opacity="0.4"/>
</svg>